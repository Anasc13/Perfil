  </div>
<div class="list-info">
  <ul>
    <li>
      <h4>
        {{education.title}} en {{education.career}}
        <button><fa-icon
          class="btn"
          [icon]="faTrash"

      </h4>
    </li>
      <p>{{education.school}}</p>
      <p>Promedio: {{education.score}}</p>
      <p>AÃ±o de inicio: {{education.start}}</p>
      </ul>
  </div>
</div>
