<app-button
        color = "{{ showAddEducation ? '#162856' : '#104040' }}"
        (btnClick)="OnToggleAddEducation()"
        ></app-button>        

<form class="container" 
(ngSubmit)="onSubmit()"
*ngIf="showAddEducation" 
>

     <div class="form-control">
         <label for="text">Institución</label></div>
    <div class="form-control">
         <input type="text" 
         name="school" 
         id="school" 
         placeholder="Agregue institución"
         [(ngModel)]="school"
         />
     </div>
     
     <div class="form-control">
        <label for="text">Título</label></div>
    <div class="form-control">
        <input type="text" 
        name="title" 
        id="title" 
        placeholder="Agregue título" 
        [(ngModel)]="title"
        />
    </div>

    <div class="form-control">
        <label for="text">Carrera</label></div>
    <div class="form-control">
        <input type="text" 
        name="career" 
        id="career"
        placeholder="Agregue carrera" 
        [(ngModel)]="career"
        />
    </div>

    <div class="form-control">
        <label for="number">Promedio</label></div>
    <div class="form-control">
        <input type="number" 
        name="score" 
        id="score"
        placeholder="Agregue promedio" 
        [(ngModel)]="score"
        />
    </div>

    <div class="form-control">
        <label for="number">Año de inicio</label></div>
    <div class="form-control">
        <input type="number" 
        name="start" 
        id="start"
        placeholder="Agregue año" 
        [(ngModel)]="start"
        />
    </div>

    <div class="form-control">
        <label for="number">Año de finalización</label></div>
    <div class="form-control">
        <input type="number" 
        name="end" 
        id="end"
        placeholder="Agregue año" 
        [(ngModel)]="end"
        />
    </div>

    <div class="form-control">
        <label for="text">Imagen</label></div>
    <div class="form-control">
        <input type="text" 
        name="end" 
        id="end"
        placeholder="Agregue ruta de imagen" 
        [(ngModel)]="img"
        />
    </div>
    
    <div class="form-control-buttons">
        <input type="submit" value="Guardar cambios" class="btn btn-block">
    </div>
</form>
