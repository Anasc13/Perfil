<form class="add-form" 
(ngSubmit)="onSubmit()"
*ngIf="showAdd"
>

     <div class="form-control">
         <label for="text">Institución</label>
         <input type="text" 
         name="school" 
         id="school" 
         placeholder="Agregue institución"
         [(ngModel)]="school"
         />
     </div>
     
     <div class="form-control">
        <label for="text">Título</label>
        <input type="text" 
        name="title" 
        id="title" 
        placeholder="Agregue título" 
        [(ngModel)]="title"
        />
    </div>

    <div class="form-control-check">
        <label for="text">Carrera</label>
        <input type="text" 
        name="career" 
        id="career"
        placeholder="Agregue carrera" 
        [(ngModel)]="career"
        />
    </div>

    <div class="form-control-check">
        <label for="text">Promedio</label>
        <input type="text" 
        name="score" 
        id="score"
        placeholder="Agregue promedio" 
        [(ngModel)]="score"
        />
    </div>

    <div class="form-control-check">
        <label for="text">Año de inicio</label>
        <input type="text" 
        name="start" 
        id="start"
        placeholder="Agregue año" 
        [(ngModel)]="start"
        />
    </div>

    <div class="form-control-check">
        <label for="text">Año de finalización</label>
        <input type="text" 
        name="end" 
        id="end"
        placeholder="Agregue año" 
        [(ngModel)]="end"
        />
    </div>

    <input type="submit" value="Guardar cambios" class="btn btn-block">

</form>
