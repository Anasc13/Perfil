<div class="card mat-card">
  <div id="education">
  <div class="card-title">
      <h2>Educación</h2>
      <app-button
        color = "{{ showAddEducation ? '#162856' : '#104040' }}"
        (click)="OnToggleAddEducation()"></app-button></div>
    <div class="data-container"
    *ngFor="let education of educationList">        
        <div class="logo-image-container">
          <a href="#"><img class="logo-image" [src]="education.img"></a>
        </div>
        <div class="list-info">
          <div>
            <h4>{{education.title}} en {{education.career}}
              <fa-icon
              [icon]="faTimes"
              [ngStyle]="{'color':'red'}"
              (click)="onDelete(education)"
              (OnDeleteEducation) ="deleteEducation(education)"></fa-icon></h4>
              <p>{{education.school}}</p>
              <p>Promedio: {{education.score}}</p>
              <p>Año de inicio: {{education.start}}</p>
            </div>
          </div>
        </div>
        <app-add-education
              (onAddEducation)="AddEducation($event)"
        ></app-add-education>
  </div>
</div>
