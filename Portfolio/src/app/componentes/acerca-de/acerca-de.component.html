<div class="card mat-card">
  <div class="card-title">
    <h2> Acerca de </h2>
    <app-add-acerca (onAddAcerca)="AddAcerca($event)"></app-add-acerca>
    <app-item-acerca
    *ngFor="let acerca of acercalist"
    [acerca] = "acerca"
    (OnDeleteAcerca)="deleteAcerca(acerca)" 
    (onEditAcerca)="EditarAcerca($event)"
    >
    </app-item-acerca>
  </div>
</div>
