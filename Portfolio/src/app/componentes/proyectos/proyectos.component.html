<div class="card mat-card">
    <div class="education">
      <div class="card-title">
        <h2>Proyectos</h2>
        <app-add-proyecto (onAddProyectos)="AddProyectos($event)"></app-add-proyecto>
      </div>
        <app-item-proyecto 
        *ngFor="let proyecto of proyectosList"
        [proyecto] = "proyecto"
        (OnDeleteEducation) = "deleteProyectos(proyecto)">
      </app-item-proyecto>
    </div>
  </div>
